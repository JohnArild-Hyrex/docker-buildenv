name: DockerBuild

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          podman
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run Docker Build
        run: podman build .
